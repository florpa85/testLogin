<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    
    <div class="container">
       
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card border border-success p-2 mb-2 border-opacity-10">
                <div class="card-header text-center bg-secondary text-white fs-3 fw-semibold border-0">Login
                </div>
                <div class="card-body bg-body-tertiary ">
                    <form>
                        <div class="mb-3 mt-3 text-center fs-5">
                          <label for="inputEmail" class="form-label"> Email </label>
                          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">  
                        </div>
                        <div class="mb-1 text-center fs-5"><label for="inputPassword" class="form-label">Password</label></div>
                        <div class="input-group"> 
                          <input type="password" class="form-control" id="inputPassword" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary border-0" type="button" id="button-addon2">
                                <span class="material-symbols-outlined mt-1">
                                visibility
                                </span>
                            </button>
                     
                          </div>
                        <div class="mt-3 form-check ">
                          <input type="checkbox" class="form-check-input" id="inputEmail">
                          <label class="form-check-label fs-6" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-secondary"> Submit </button>
                        </div>
                        
                      </form>
                </div>
            </div>

        </div>
      </div>
    </div>
    
</body>
</html>
